<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Directivas condicionales</h1>
    <div id="app">
        <span v-if="valor1">Verdadero</span>
        <span v-else>Falso</span>

        <div v-if="valor2 === 'A'">
            Es A
        </div>
        <div v-else-if="valor2 === 'B'">
            Es B
        </div>
        <div v-else>
            No es ni A ni B
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
    <!--
        
    -->
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                valor1: true,
                valor2: 'B'
            }
        });
    </script>

</html>
