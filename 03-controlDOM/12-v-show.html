<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--Calculadora de notas-->
    <div id="app">
        <input type="number" v-model="nota">
        <p v-show="resultado()">Pasaste el examen</p>
        <p v-show="!resultado()">No pasaste el examen</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
    <!--
        
    -->
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                nota: 0
            },
            methods: {
                resultado() {
                    if (this.nota >= 3 && this.nota <= 5) {
                        return true
                    } else {
                        return false
                    }
                }
            }
        });
    </script>

</html>
